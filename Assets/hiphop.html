<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link rel="stylesheet" href="/Musify/style.css">
  <link rel="shortcut icon" href="./img/Logo2.png" type="image/x-icon">
  <title>HipHop</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    .hiphop-header{
      height: 250px;
      width: 100%;
      background-image: url(./img/hiphop.jpg);
      background-size: contain;
      background-repeat: no-repeat;
      background-attachment: fixed;
      box-shadow: 3px 10px 5px gray;
      border-radius: 30px;
      overflow: hidden;
    }
    .back-btn{
      position: absolute;
      top: 30px;
      left: 10px;
      cursor: pointer;
    }
    .hiphop-header h1{
      position: relative;
      top: 10px;
      left: 500px;
      font-size: 80px;
      color:white;
    }
    .hiphop-header #des{
      position: relative;
      color: white;
      top: 50px;
      left: 500px;
      font-size: 18px;
    }
  </style>
</head>
<body style="background-color: rgb(235, 232, 232); height: 120vh;">

  <section class="hiphop-header">
    <a href="/Musify/index.html"><i class="fa-solid fa-chevron-left fa-2xl back-btn" style="color: #2b2626;"></i></a>
    <h1>HipHop</h1>
    <p id="des">Lorem, ipsum dolor sit amet consectetur adipisicing elit. <br>Illum cum non pariatur dolorem, magnam esse saepe corporis impedit architecto natus?</p>

  </section>
  <div class="box-center">

    <div class="box-1 center">
      <h4 id="name"></h4>

      <div class="art">
        <img class="center" id="artist" src="">
      </div>

      <div class="art-name">
        <p class="title"></p>
      </div>

      <div class="prog">

        <div class="time">
          <div class="start">
            <p id="start">0:00</p>
          </div>
          <div class="end">
            <p id="end">0:00</p>
          </div>
        </div>

        <div class="line">
          <div class="lineChild"></div>
        </div>
      </div>

      <div class="msc center">
        <div class="cntrl center" onclick="backward()">
          <i class="fa-solid fa-backward-step"></i>
        </div>
        <div class="cntrl center" id="playsong">
          <i class="fa-solid fa-play"></i>
          <i class="fa-solid fa-pause none"></i>
        </div>
        <div class="cntrl center" onclick="forward()">
          <i class="fa-solid fa-forward-step"></i>
        </div>
        <audio src="" class="song"></audio>
      </div>


    </div>
  </div>

  <script src="/Musify/app.js"></script>
  
</body>
</html>
